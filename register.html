<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 太一科技</title>
    <meta name="description" content="太一科技用户注册页面">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- 顶部用户栏 -->
    <div class="fixed w-full z-50 bg-black/60 backdrop-blur-sm border-b border-gray-800/30">
        <div class="container mx-auto px-6 py-2">
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center space-x-4 text-gray-400 hidden-mobile hidden md:flex">
                    <span><i class="fas fa-phone mr-1"></i>021-6688-8888</span>
                    <span><i class="fas fa-envelope mr-1"></i>contact@taiyi-tech.com</span>
                </div>
                <div class="flex items-center space-x-4 md:ml-auto">
                    <a href="login.html" class="px-4 py-1 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full text-white text-xs hover:from-blue-600 hover:to-purple-700 transition-all">
                        立即登录
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 主导航栏 -->
    <nav class="fixed w-full z-40 bg-black/80 backdrop-blur-xl border-b border-gray-800/50" style="top: 32px;">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-brain text-white text-xl"></i>
                    </div>
                    <div class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        太一科技
                    </div>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors">
                        <i class="fas fa-home mr-2"></i>首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="min-h-screen flex items-center justify-center pb-12 px-6" style="padding-top: 120px;">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/20 via-purple-900/20 to-black"></div>
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center opacity-5"></div>
        
        <!-- 粒子效果背景 -->
        <div class="absolute inset-0">
            <div class="particles"></div>
        </div>

        <div class="relative z-10 w-full max-w-lg">
            <!-- 注册卡片 -->
            <div class="bg-gray-800/50 backdrop-blur-xl rounded-3xl p-8 border border-gray-700/50 shadow-2xl">
                <!-- 头部 -->
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-user-plus text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">
                        加入<span class="text-gradient">太一科技</span>
                    </h1>
                    <p class="text-gray-400">创建您的专属账户，开启AI智能体验</p>
                </div>

                <!-- 注册表单 -->
                <form id="registerForm" class="space-y-6">
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user mr-2 text-blue-400"></i>
                            用户名
                        </label>
                        <input type="text" id="username" name="username" required 
                               class="form-input w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all"
                               placeholder="请输入用户名（3-20个字符）">
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 邮箱 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope mr-2 text-blue-400"></i>
                            邮箱地址
                        </label>
                        <input type="email" id="email" name="email" required 
                               class="form-input w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all"
                               placeholder="请输入邮箱地址">
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 手机号 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-phone mr-2 text-blue-400"></i>
                            手机号码
                        </label>
                        <div class="flex space-x-3">
                            <input type="tel" id="phone" name="phone" required 
                                   class="form-input flex-1 px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all"
                                   placeholder="请输入手机号">
                            <button type="button" id="sendCode" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white font-semibold rounded-xl hover:from-purple-600 hover:to-pink-700 transition-all whitespace-nowrap">
                                发送验证码
                            </button>
                        </div>
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 验证码 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-shield-alt mr-2 text-blue-400"></i>
                            验证码
                        </label>
                        <input type="text" id="verifyCode" name="verifyCode" required 
                               class="form-input w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all"
                               placeholder="请输入6位验证码">
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 密码 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock mr-2 text-blue-400"></i>
                            设置密码
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required 
                                   class="form-input w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all pr-12"
                                   placeholder="请输入密码（至少8位）">
                            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <!-- 密码强度指示器 -->
                        <div class="mt-2">
                            <div class="flex space-x-1">
                                <div class="password-strength-bar"></div>
                                <div class="password-strength-bar"></div>
                                <div class="password-strength-bar"></div>
                                <div class="password-strength-bar"></div>
                            </div>
                            <p class="password-strength-text text-xs text-gray-400 mt-1">密码强度：弱</p>
                        </div>
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock mr-2 text-blue-400"></i>
                            确认密码
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   class="form-input w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all pr-12"
                                   placeholder="请再次输入密码">
                            <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 用户协议 -->
                    <div class="form-group">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" id="agreeTerms" class="sr-only" required>
                            <div class="checkbox-custom mt-1"></div>
                            <span class="text-gray-300 text-sm ml-3 leading-relaxed">
                                我已阅读并同意
                                <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">《用户服务协议》</a>
                                和
                                <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">《隐私政策》</a>
                            </span>
                        </label>
                        <div class="error-message hidden text-red-400 text-sm mt-2"></div>
                    </div>

                    <!-- 注册按钮 -->
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="btn-text">创建账户</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden loading-icon"></i>
                    </button>

                    <!-- 第三方注册 -->
                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-gray-800/50 text-gray-400">或使用以下方式注册</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <button type="button" class="social-login-btn">
                            <i class="fab fa-weixin text-green-400"></i>
                            <span class="sr-only">微信注册</span>
                        </button>
                        <button type="button" class="social-login-btn">
                            <i class="fab fa-qq text-blue-400"></i>
                            <span class="sr-only">QQ注册</span>
                        </button>
                        <button type="button" class="social-login-btn">
                            <i class="fab fa-weibo text-red-400"></i>
                            <span class="sr-only">微博注册</span>
                        </button>
                    </div>
                </form>

                <!-- 登录链接 -->
                <div class="text-center mt-8 pt-6 border-t border-gray-700">
                    <p class="text-gray-400">
                        已有账户？
                        <a href="login.html" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">
                            立即登录
                        </a>
                    </p>
                </div>
            </div>

            <!-- 安全提示 -->
            <div class="mt-8 text-center">
                <div class="inline-flex items-center px-4 py-2 bg-gray-800/30 backdrop-blur-sm rounded-full border border-gray-700/50">
                    <i class="fas fa-shield-alt text-green-400 mr-2"></i>
                    <span class="text-gray-300 text-sm">您的信息受到SSL加密保护</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 成功/错误提示 -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-4 shadow-lg max-w-sm">
            <div class="flex items-center">
                <div class="notification-icon mr-3">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="notification-content">
                    <p class="notification-message text-white text-sm"></p>
                </div>
                <button class="notification-close ml-4 text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 自定义脚本 -->
    <script src="script.js"></script>
    <script>
        // 注册页面特定功能
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const agreeTermsCheckbox = document.getElementById('agreeTerms');
            const sendCodeBtn = document.getElementById('sendCode');

            let codeCountdown = 0;
            let countdownTimer = null;

            // 密码显示/隐藏切换
            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, this);
            });

            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, this);
            });

            // 密码强度检测
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            // 用户协议复选框
            agreeTermsCheckbox.addEventListener('change', function() {
                const customCheckbox = this.nextElementSibling;
                if (this.checked) {
                    customCheckbox.classList.add('checked');
                } else {
                    customCheckbox.classList.remove('checked');
                }
            });

            // 发送验证码
            sendCodeBtn.addEventListener('click', function() {
                const phone = document.getElementById('phone').value;
                
                if (!isValidPhone(phone)) {
                    showFieldError('phone', '请输入有效的手机号');
                    return;
                }

                sendVerificationCode(phone);
            });

            // 表单提交
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    verifyCode: document.getElementById('verifyCode').value,
                    password: passwordInput.value,
                    confirmPassword: confirmPasswordInput.value,
                    agreeTerms: agreeTermsCheckbox.checked
                };

                // 表单验证
                if (!validateForm(formData)) {
                    return;
                }

                // 显示加载状态
                showLoading(true);

                // 模拟注册请求
                setTimeout(() => {
                    // 这里应该是实际的注册API调用
                    showNotification('注册成功！正在自动登录...', 'success');
                    
                    // 注册成功后自动登录
                    if (typeof window.TaiyiAuth !== 'undefined' && window.TaiyiAuth.handleLoginSuccess) {
                        // 使用邮箱或手机号作为用户名
                        const loginUsername = formData.email || formData.phone;
                        window.TaiyiAuth.handleLoginSuccess(loginUsername, false);
                    } else {
                        // 备用处理方式
                        const loginUsername = formData.email || formData.phone;
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userName', formData.username || loginUsername.split('@')[0] || loginUsername.substring(0, 10));
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                    
                    showLoading(false);
                }, 2000);
            });

            // 社交注册按钮
            document.querySelectorAll('.social-login-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.querySelector('i').classList.contains('fa-weixin') ? '微信' :
                                   this.querySelector('i').classList.contains('fa-qq') ? 'QQ' : '微博';
                    showNotification(`${platform}注册功能开发中...`, 'info');
                });
            });
        });

        // 切换密码可见性
        function togglePasswordVisibility(input, button) {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            const icon = button.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        // 检查密码强度
        function checkPasswordStrength(password) {
            const strengthBars = document.querySelectorAll('.password-strength-bar');
            const strengthText = document.querySelector('.password-strength-text');
            
            let strength = 0;
            let strengthLabel = '弱';
            
            // 长度检查
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // 复杂度检查
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            
            // 重置所有强度条
            strengthBars.forEach(bar => {
                bar.classList.remove('weak', 'medium', 'strong', 'very-strong');
            });
            
            // 设置强度显示
            if (strength <= 1) {
                strengthLabel = '弱';
                strengthBars[0].classList.add('weak');
            } else if (strength <= 2) {
                strengthLabel = '中等';
                strengthBars[0].classList.add('medium');
                strengthBars[1].classList.add('medium');
            } else if (strength <= 3) {
                strengthLabel = '强';
                strengthBars[0].classList.add('strong');
                strengthBars[1].classList.add('strong');
                strengthBars[2].classList.add('strong');
            } else {
                strengthLabel = '很强';
                strengthBars.forEach(bar => bar.classList.add('very-strong'));
            }
            
            strengthText.textContent = `密码强度：${strengthLabel}`;
        }

        // 发送验证码
        function sendVerificationCode(phone) {
            const sendCodeBtn = document.getElementById('sendCode');
            
            // 开始倒计时
            let countdown = 60;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = `${countdown}秒后重发`;
            
            const timer = setInterval(() => {
                countdown--;
                sendCodeBtn.textContent = `${countdown}秒后重发`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '发送验证码';
                }
            }, 1000);
            
            // 模拟发送验证码
            showNotification('验证码已发送到您的手机', 'success');
        }

        // 表单验证
        function validateForm(data) {
            let isValid = true;

            // 清除之前的错误信息
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
            });

            // 验证用户名
            if (!data.username.trim()) {
                showFieldError('username', '请输入用户名');
                isValid = false;
            } else if (data.username.length < 3 || data.username.length > 20) {
                showFieldError('username', '用户名长度应为3-20个字符');
                isValid = false;
            }

            // 验证邮箱
            if (!data.email.trim()) {
                showFieldError('email', '请输入邮箱地址');
                isValid = false;
            } else if (!isValidEmail(data.email)) {
                showFieldError('email', '请输入有效的邮箱地址');
                isValid = false;
            }

            // 验证手机号
            if (!data.phone.trim()) {
                showFieldError('phone', '请输入手机号');
                isValid = false;
            } else if (!isValidPhone(data.phone)) {
                showFieldError('phone', '请输入有效的手机号');
                isValid = false;
            }

            // 验证验证码
            if (!data.verifyCode.trim()) {
                showFieldError('verifyCode', '请输入验证码');
                isValid = false;
            } else if (data.verifyCode.length !== 6) {
                showFieldError('verifyCode', '验证码应为6位数字');
                isValid = false;
            }

            // 验证密码
            if (!data.password.trim()) {
                showFieldError('password', '请输入密码');
                isValid = false;
            } else if (data.password.length < 8) {
                showFieldError('password', '密码长度至少8位');
                isValid = false;
            }

            // 验证确认密码
            if (!data.confirmPassword.trim()) {
                showFieldError('confirmPassword', '请确认密码');
                isValid = false;
            } else if (data.password !== data.confirmPassword) {
                showFieldError('confirmPassword', '两次输入的密码不一致');
                isValid = false;
            }

            // 验证用户协议
            if (!data.agreeTerms) {
                showFieldError('agreeTerms', '请阅读并同意用户协议');
                isValid = false;
            }

            return isValid;
        }

        // 显示字段错误
        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorEl = field.closest('.form-group').querySelector('.error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            
            if (field.type !== 'checkbox') {
                field.classList.add('border-red-500');
                
                // 清除错误状态
                field.addEventListener('input', function() {
                    this.classList.remove('border-red-500');
                    errorEl.classList.add('hidden');
                }, { once: true });
            }
        }

        // 邮箱验证
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 手机号验证
        function isValidPhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        // 显示加载状态
        function showLoading(show) {
            const submitBtn = document.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loadingIcon = submitBtn.querySelector('.loading-icon');

            if (show) {
                submitBtn.disabled = true;
                btnText.textContent = '注册中...';
                loadingIcon.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = '创建账户';
                loadingIcon.classList.add('hidden');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('.notification-icon i');
            const messageEl = notification.querySelector('.notification-message');
            const closeBtn = notification.querySelector('.notification-close');

            // 设置图标和样式
            icon.className = type === 'success' ? 'fas fa-check-circle text-green-400' :
                           type === 'error' ? 'fas fa-exclamation-circle text-red-400' :
                           'fas fa-info-circle text-blue-400';

            messageEl.textContent = message;
            notification.classList.remove('hidden');

            // 自动隐藏
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);

            // 手动关闭
            closeBtn.addEventListener('click', () => {
                notification.classList.add('hidden');
            });
        }
    </script>
</body>
